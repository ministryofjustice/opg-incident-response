name: Publish Docs

on:
  push:
    branches:
      - "docs"
    paths-ignore:
      - "docs/docs/**"

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/cloud-platform-tech-docs-publisher:1.1
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd docs && bundle exec middleman build --build-dir docs --relative-links
      env:
        ROOT_DOCPATH: /opg-incident-response/docs
    - run: touch docs/.nojekyll
    - run: git config --global user.email "tools@digital.justice.gov.uk"
    - run: git config --global user.name "Github Action"
    - run: git checkout -b gh-pages
    - run: git add docs
    - run: git commit -m "Published at $(date)"
    - run: git push origin gh-pages --force